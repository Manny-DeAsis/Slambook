<!doctype html>
<html>
    <head>
        <title>Slambook!</title>
        <link rel="stylesheet" href="deasis_slambook.css">
    </head>
    <body>
        <form>
            <h1>SLAMBOOK</h1>
            <div class="box">
            <label>
                Name:
                <input type="name"name="first name, last name"placeholder="last name, first name">
            </label><br>
            <label>
                Email:
                <input type="email"name="user email"placeholder="example@gmail.com">
            </label><br>
            <label>
                Contact Details:
                <input type="tel"name="mobile"placeholder="(XXXX) - XXX - XXXX">
            </label><br>
            <label>
                Facebook Link:
                <input type="url name"name="url"placeholder="https://www.facebook.com">
            </label><br>
             <label>
                Search:
                <input type="search"name="search"placeholder="input text here">
            </label><br>
             <label>
                Favorite Number:
                <input type="number"name="number"placeholder="number"0 max="20">
            </label><br>
            <label>
                Motto:
                <textarea name="message" rows="1"></textarea>
            </label><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button> 
            </div>
        </form><hr>
        <form>
            <div class="comments">
            <fieldset>
                <legend>Which snacks you enjoy the most?
                </legend>
                Preferred Snacks: <br>
                <label>
                    <input type="checkbox" name="snacks" value="1">Chips
                </label> <br>
                <label>
                    <input type="checkbox" name="snacks" value="2">Chocolates
                </label> <br>
                <label>
                    <input type="checkbox" name="snacks" value="3">Fruits
                </label> <br>
                <label>
                    <input type="checkbox" name="snacks" value="4">Cookies
                </label> <br>
            </fieldset>
            <fieldset>
                <legend>If you could go anywhere for a vacation, where would you choose?
                </legend>
                Dream Vacation: <br>
                <label>
                    <input type="radio" name="snacks" value="1">Beach
                </label> <br>
                <label>
                    <input type="radio" name="snacks" value="2">Mountains
                </label> <br>
                <label>
                    <input type="radio" name="snacks" value="3">City
                </label> <br>
                <label>
                    <input type="radio" name="snacks" value="4">Countryside
                </label> <br>
            </fieldset>
            <fieldset>
                <label for="music">What type of music do you like the most?
                </label><br>
                    <select name="music" id="music">
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip-hop">Hip-hop</option>
                    <option value="Classical">Classical</option>
                </select>
                </div>
            </fieldset>
        </form>
    </body>
</html>
